
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision-assistent | BER088</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050807;
            --forest-deep: #0c1410;
            --gold-leaf: #d4af37;
            --gold-muted: rgba(184, 134, 11, 0.4);
            --terminal-blue: #a5c7ff;
        }
        body {
            background-color: var(--obsidian);
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .luxury-gradient {
            background: radial-gradient(circle at top right, #1a2a22 0%, var(--obsidian) 100%);
        }
        .gold-glow {
            box-shadow: 0 0 25px rgba(184, 134, 11, 0.15);
        }
        .gold-text { color: var(--gold-leaf); }
        .chat-bubble-assistant {
            background: rgba(15, 25, 20, 0.95);
            border: 1px dashed var(--terminal-blue);
            padding: 1.5rem;
            position: relative;
        }
        /* Corners for the terminal box effect */
        .chat-bubble-assistant::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px;
            width: 10px; height: 10px;
            border-top: 2px solid var(--terminal-blue);
            border-left: 2px solid var(--terminal-blue);
        }
        .chat-bubble-assistant::after {
            content: '';
            position: absolute;
            bottom: -2px; right: -2px;
            width: 10px; height: 10px;
            border-bottom: 2px solid var(--terminal-blue);
            border-right: 2px solid var(--terminal-blue);
        }
        .chat-bubble-user {
            background: rgba(184, 134, 11, 0.05);
            border: 1px solid var(--gold-muted);
        }
        .glass-sidebar {
            background: rgba(5, 8, 7, 0.98);
            border-right: 1px solid rgba(184, 134, 11, 0.15);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--obsidian); }
        ::-webkit-scrollbar-thumb { background: var(--gold-muted); border-radius: 10px; }
        
        .pulse-gold { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(184, 134, 11, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(184, 134, 11, 0); }
            100% { box-shadow: 0 0 0 0 rgba(184, 134, 11, 0); }
        }

        .input-focus-glow:focus-within {
            animation: input-pulse 1.5s infinite alternate ease-in-out;
            border-color: rgba(212, 175, 55, 0.8);
            background: rgba(0, 0, 0, 0.9);
        }

        @keyframes input-pulse {
            from { box-shadow: 0 0 5px rgba(212, 175, 55, 0.1); }
            to { box-shadow: 0 0 25px rgba(212, 175, 55, 0.4); }
        }
    </style>
